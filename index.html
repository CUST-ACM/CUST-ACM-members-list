    <script>
        function openDialog(id) {
            document.getElementById(id).style.opacity = 0;
            document.getElementById(id).style.display = 'block';
            document.getElementById('fade').style.opacity = 0;
            document.getElementById('fade').style.display = 'block';
            var t = 0;
            for (var i = 1; i <= 15; i++) {
                setTimeout(function () {
                    t++;
                    document.getElementById(id).style.opacity = t / 15;
                    document.getElementById('fade').style.opacity = t / 15;
                }, i * 10);
            }
        }
        function closeDialog(id) {
            var t = 15;
            for (var i = 1; i <= 15; i++) {
                setTimeout(function () {
                    t--;
                    document.getElementById(id).style.opacity = t / 15;
                    document.getElementById('fade').style.opacity = t / 15;
                }, i * 10);
                if (i == 15) {
                    setTimeout(function () {
                        document.getElementById(id).style.display = 'none';
                        document.getElementById('fade').style.display = 'none';
                    }, i * 10);
                }
            }
        }
        window.onload = function () {
            setTimeout(function () {
                $('body').addClass('loaded');
            }, 500);
            var scroll = document.getElementsByClassName("scroll")[0];//ie不兼容，换成id会成功
            var panel = document.getElementsByClassName("panel");//ie不兼容，换成id会成功

            var clientH = window.innerHeight;
            scroll.style.height = clientH + "px";
            for (var i = 0; i < panel.length; i++) {
                panel[i].style.height = clientH + "px";
            }
            /*下面是关于鼠标滚动*/
            var inputC = document.getElementsByTagName("input");
            var wheel = function (event) {
                var delta = 0;
                if (!event)//for ie
                    event = window.event;
                if (event.wheelDelta) {//ie,opera
                    delta = event.wheelDelta / 120;
                } else if (event.detail) {
                    delta = -event.detail / 3;
                }
                if (delta) {
                    handle(delta, inputC);
                }
                /* if(event.preventDefault)event.preventDefault();
                event.returnValue=false; */
            };
            if (window.addEventListener) {
                window.addEventListener('DOMMouseScroll', wheel, false);
            }
            window.onmousewheel = wheel;
        };
        function handle(delta, arr) {
            var num;
            for (var i = 0; i < arr.length; i++) {//得到当前checked元素的下标
                if (arr[i].checked) {
                    num = i;
                }
            }
            if (delta > 0 && num > 0) {//向上滚动
                num--;
                arr[num].checked = true;
            } else if (delta < 0 && num < 10) {//向下滚动
                num++;
                arr[num].checked = true;
            }
        }
    </script>
